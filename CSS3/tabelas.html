<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Estilizando Tabelas</title>

		<!-- Estilo Customizado -->
		<link rel="stylesheet" href="estiloTabelas.css" type="text/css" media="screen" charset="utf-8">

	</head>
	<body>

	<h2>Estilizando Tabelas</h2>
	<table border="0">
		<tr>
			<th>Codigo</th>
			<th>Produto</th>
			<th class="numero">Preco</th>
		</tr>

		<tr>
			<td>001</td>
			<td>Notebook</td>
			<td class="numero">R$ 2.500</td>
		</tr>

		<tr class="alternado">
			<td>002</td>
			<td>Tablet</td>
			<td class="numero">R$ 1.500</td>
		</tr>
		
		<tr>
			<td>003</td>
			<td>Iphone</td>
			<td class="numero">R$ 3.500</td>
		</tr>

		<tr class="alternado">
			<td>004</td>
			<td>Nexus</td>
			<td class="numero">R$ 3.500</td>
		</tr>
	</table>
		
	</body>
</html>
