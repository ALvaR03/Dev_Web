<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Div e Span</title>

		<!--Internal style sheet e quando declaramos uma formatacao entre a tag head da pagina -->	
		<style type="text/css" media="screen">

			#topo {
				background: blue;
			}

			#conteudo {
				background: red;
			}

			#rodape {
				background: green;
			}

			.produto {
				background: gray;
				margin: 10px;
			}

			.azul {
				color: blue;
			}

		</style>
	</head>
	<body>

		<div id="topo">
			
			<img src="_imagens/amazon.png" width="200px">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>

		</div>

		<div id="conteudo">

			<div class="produto">
				Produto 1
			</div>

			<div class="produto">
				Produto 2
			</div>

			<div class="produto">
				Produto 3	
			</div>
			
		</div>

		<div id="rodape">
		
			Todos <span class="azul">direitos</span> reservados

		</div>
	</body>
</html>
