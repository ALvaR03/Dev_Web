<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encapsulamento</title>
    </head>

    <script>

        class Tv {
            constructor() {
                this._relacaoCanais = Array(2, 4, 5, 7, 10);
                this._canalAtivo = 5;
                this._volume = 5;
            }

            get canalAtivo() {
                return this._canalAtivo;
            }

            set canalAtivo(canal) {

                if (this._relacaoCanais.indexOf(canal) !== -1) {
                    this._canalAtivo = canal;
                } 
            }

        }

        let minhaTv = new Tv();
        minhaTv.canalAtivo = 7;
        console.log(minhaTv.canalAtivo);



    </script>

    </body>
</html>
