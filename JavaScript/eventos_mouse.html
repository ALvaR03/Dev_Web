<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>

    <script>

        function acao() {
            alert('Evento disparado');
        }
    
    </script>


</head>
<body>

<!--

    onclick - aciona quando ha um click
    ondblclick - aciona quando ha dois clicks seguidos
    onmouseup - aciona quando o usuario manten o click sobre a regiao
    onmouseover - basta passar o mouse sobre a regiao para acionar
    onmouseout - aciona quando o usuario tira o mouse da rigiao 


-->
    <div onclick="acao()" style="background: #ccc; height: 150px; width: 150px;"></div>
    
</body>
</html>
