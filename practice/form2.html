<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>TypeForms</title>
        <meta name="viewport" content="width=divice-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/estilo/form2style.css">
		<meta charset="utf-8">
	</head>
	<body>
	   <div class="application">Aplication Form</div> 
	   <div class="form_container">
	      <form action="">
	          <div class="box">
	             <fieldset class="form_box">
	                <div class="account_heading top">Account</div> 
	                <ul>
	                   <li>
	                       <labe for="">Primeiro Nome:</labe>
	                       <input type="text" placeholder="Seu nome aqui" required="required" class="large">
	                   </li>    
	                   <li>
	                       <labe for="">Sobrenome:</labe>
	                       <input type="text" placeholder="Seu sobrenome" required="required" class="large">
	                   </li>    
	                   <li>
	                       <labe for="">Email:</labe>
	                       <input type="email" placeholder="Seu e-mail" required="required" class="large">
	                   </li>    
	                   <li>
	                       <labe for="">Senha:</labe>
	                       <input type="password" placeholder="senha" required="required" class="large">
	                   </li>    
	                   <li>
	                       <labe for="">Digite novamente:</labe>
	                       <input type="password" placeholder="senha" required="required" class="large">
	                   </li>    
	                </ul>
	             </fieldset> 
	             <fieldset class="form_box">
                    <div class="adress_heading top">
                        <ul>
                            <li>
                                <label for="">Pais:</label>
                                <select name="" class="large">
                                    <option value="country">Selecione aqui</option>
                                    <option value="Country">Brazil</option>
                                    <option value="Country">India</option>
                                    <option value="Country">Japao</option>
                                    <option value="Country">Paquistao</option>
                                    <option value="Country">Englaterra</option>
                                    <option value="Country">USA</option>
                                    <option value="Country">Australia</option>
                                </select>
                            </li>
                            <li>
                                <label for="">Estado:</label>
                                <select name="" class="large">
                                <option value="state">Selecione aqui</option>
                                <option value="state">Sao Paulo</option>
                                <option value="state">Rio de Janeiro</option>
                                <option value="state">Minas Gerais</option>
                                <option value="state">Amazonas</option>
                                <option value="state">Rio Grande do Sul</option>
                                </select>
                            </li>
                            <li>
                               <label for="">Cidade:</label> 
                               <select name="" class="large">
                                <option value="city">Selecione aqui</option>
                                <option value="City">Manaus</option>
                                <option value="City">Brasilia</option>
                                <option value="City">Fortaleza</option>
                               </select>
                            </li>
                            <li>
    	                       <labe for="">Rua:</labe>
    	                       <input type="text" placeholder="rua" required="required" class="large">
                            </li>
                            <li>
    	                       <labe for="">Cep:</labe>
    	                       <input type="text" placeholder="seu cep" required="required" class="large">
                            </li>
                        </ul>
                    </div> 
                    
                    <div class="box">
                        <div class="personal_heading top">Infonrmacao Pessoal</div> 
                        <div class="personal_box">
                            <fieldset class="info">
                                <ul>
                                    <li>
                                        <label for="">Nome do Pai:</label>
                       <input type="text" placeholder="nome do seu pai" required="required" class="large">
                                    </li>
                                    <li>
                                        <label for="">Profisao:</label>
                   <input type="text" placeholder="coloque sua profisao" required="required" class="large">
                                    </li>
                                    <li>
                                        <label for="">Numero de telefone:</label>
                       <input type="tel" placeholder="nome do seu pai" required="required" class="large">
                                    </li>
                                    <li>
                                        <label for="">Website:</label>
                       <input type="url" placeholder="nome do seu site" required="required" class="large">
                                    </li>
                                    <li>
                                        <label for="">Telefone secundario:</label>
                       <input type="tel" placeholder="telefone alternativo" required="required" class="large">
                                    </li>
                                </ul> 
                            </fieldset>  
                        </div> 
                    </div>
	             </fieldset>
	            <div class="upload_conteiner box">
	               <fieldset class="upload">
	                  <div class="upload_heading top">Upload Document</div> 
	                  <ul>
	                      <li>
	                          <label for="">Enviar seus arquivos</label>
	                          <input type="file" required="required"><span>(Tamanho do Arquivo)</span>
	                      </li>
	                      <li>
	                          <label for="">Enviar suas fotos</label>
	                          <input type="file" required="required"><span>(Tamanho do Arquivo)</span>
                          </li>
	                  </ul>
	               </fieldset> 
	            </div> 
	          </div>
	          <div class="comment box">
	              <li>
	                  <label for="">Seu comentario:</label>
	                  <textarea placeholder="Deixe seu comentario aqui...."></textarea>
	              </li>
	              <div class="submit_reset">
	                  <div class="submit">
	                      <input type="submit" class="submit_btn">
	                  </div>
	                  <div class="submit">
	                      <input type="reset" class="submit_btn">
	                  </div>
	              </div>
	          </div>
	      </form> 
	   </div> 
	</body>
</html>
